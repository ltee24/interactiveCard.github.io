<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive card <Details></Details></title>
</head>
<body>
        <div class="theLeft">
            <img  src="images/bg-main-desktop.png" alt="">
            <div class="front">
                <img  src="images/bg-card-front.png" alt="">
                
            </div>
            <div class ="back">
                <img  src="images/bg-card-back.png" alt="">
            </div>    
        </div>
        <div class="form">
            <div>
                <label for="chName">CARDHOLDER NAME
                </label><br>
                <input type="text" id="chName">
            </div>
            <br>
            <br>
            <div>
                <label for="cNumber">CARD NUMBER
                </label><br>
                <input type="text" id="cNumber"><br>
            </div>
            <br>
            <br>
            <br>
            <div class="exd">
                <label for="expiryDate">EXP.DATE(MM/YY)
                </label><br>
                
                <input type="number" id="expiryDate" placeholder="MM">
                <input type="number" id="expiryDate2" placeholder="YY">
            </div>
            <div class="CVC">
                <label for="CVC">CVC</label><br>
                <input type="number" id="CVC" placeholder="e.g. 123">
            </div>
            <div class="finish">
                <input type="submit" id="finish" value="Confirm">
            </div>

                
            
        </div>
        
       </body>
</html>
